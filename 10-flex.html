<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos flex</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;
            margin-bottom: 10px;
        }
        .item{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .flex-1{
          flex: 1;  
        }
        .largura{
            width: 200;
        }
        .flex-2{
          flex: 2;
        }
    </style>
</head>
<body>
    <p>flex: 1</p>
    <div class="flex-container">
        <div class="item flex-1">a</div>
        <div class="item flex-1">bbb</div>
        <div class="item flex-1">cc</div>
        <div class="item flex-1">d</div>
        <div class="item flex-1">ef</div>
    </div>
    <p>flex: mix</p>
    <div class="flex-container">
        <div class="item flex-1">a</div>
        <div class="item flex-2">bbb</div>
        <div class="item flex-1">cc</div>
        <div class="item flex-2">d</div>
        <div class="item flex-1">ef</div>
    </div>
    <p>widh ignorade = 0 </p>
    <div class="flex-container">
        <div class="item width">a</div>
        <div class="item width">bbb</div>
        <div class="item width">cc</div>
        <div class="item width">d</div>
        <div class="item width">ef</div>
    </div>
    
</body>
</html>
